<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="login-body">
    <div class="login-box-container">
        <a class="login-logo-container" href="./index.html">
            <img src="./img/logo.svg" alt="판다마켓로고" width="104px" height="104px">
            <div class="login-logo-title">판다마켓</div>
        </a>
        <form class="login-box" action="/login" method="POST">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
            <label for="name">닉네임</label>
            <input type="text" id="name" name="name" placeholder="닉네임을 입력해주세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
            <button type="submit">회원가입</button>
            <div class="easy-login">
                <p>간편 로그인하기</p>
                <div>
                    <a href="www.google.com"><img src="./img/ic_google.png" alt="google"></a>
                    <a href="www.kakaocorp.com/page"><img src="./img/ic_kakao.png" alt="kakao"></a>
                </div>
            </div>
            <div class="login-footer">
                <p>이미 회원이신가요?&nbsp;</p>
                <a href="./login.html">로그인</a>
            </div>
        </form>
    </div>
</body>
</html>
